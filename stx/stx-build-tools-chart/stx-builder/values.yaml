# Default values for stx-builder.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

---
replicaCount: 1

image:
  repository: stx-builder
  pullPolicy: IfNotPresent

global:
  # This is the host source directory, all the other directories are under it
  # On minikube this is the /workspace, on K8s we can customize to any host directory
  # In the future we should move to PV/PVCs
  hostDir: /workspace
  image:
    # Overrides the image tag whose default is the chart appVersion.
    # Setting as global so all dependencies can use the same TAG
    # Not sure if this is the best way to handle this
    tag: "v.0.1.0"

volumeMounts:
  workspace:
    name: shared-workspace
    mountPath: /localdisk
  userSetting:
    name: user-setting
    mountPath: /usr/local/bin/stx
  mirror:
    name: mirror
    mountPath: /import/mirrors/starlingx

volumes:
  workspace:
    name: shared-workspace
    hostPath:
      path: /localdisk
  userSetting:
    name: user-setting
    configMapName: builder
  mirror:
    name: mirror
    hostPath:
      path: /mirrors/starlingx

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
